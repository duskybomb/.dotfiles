colors:
  # Default colors
  primary:
    background: '0x1e2127'
    foreground: '0xabb2bf'

    # Bright and dim foreground colors
    #
    # The dimmed foreground color is calculated automatically if it is not present.
    # If the bright foreground color is not set, or `draw_bold_text_with_bright_colors`
    # is `false`, the normal foreground color will be used.
    #dim_foreground: '0x9a9a9a'
    bright_foreground: '0xe6efff'

  # Cursor colors
  #
  # Colors which should be used to draw the terminal cursor. If these are unset,
  # the cursor color will be the inverse of the cell color.
  #cursor:
  #  text: '0x000000'
  #  cursor: '0xffffff'

  # Normal colors
  normal:
    black:   '0x1e2127'
    red:     '0xe06c75'
    green:   '0x98c379'
    yellow:  '0xd19a66'
    blue:    '0x61afef'
    magenta: '0xc678dd'
    cyan:    '0x56b6c2'
    white:   '0x828791'

  # Bright colors
  bright:
    black:   '0x5c6370'
    red:     '0xe06c75'
    green:   '0x98c379'
    yellow:  '0xd19a66'
    blue:    '0x61afef'
    magenta: '0xc678dd'
    cyan:    '0x56b6c2'
    white:   '0xe6efff'

  # Dim colors
  #
  # If the dim colors are not set, they will be calculated automatically based
  # on the `normal` colors.
  dim:
    black:   '0x1e2127'
    red:     '0xe06c75'
    green:   '0x98c379'
    yellow:  '0xd19a66'
    blue:    '0x61afef'
    magenta: '0xc678dd'
    cyan:    '0x56b6c2'
    white:   '0x828791'

  # Indexed Colors
  #
  # The indexed colors include all colors from 16 to 256.
  # When these are not set, they're filled with sensible defaults.
  #indexed_colors:
  #  - { index: 16, color: '0x000000' }
# colors:
#   primary:
#     foreground: '#64526F'
#     background: '#FAF7EE'

#   cursor:
#     cursor:     '#64526F'
#     text:       '#FAF7EE'
#   normal:
#     black:      '#FAF7EE'
#     red:        '#DF201C'
#     green:      '#29A0AD'
#     yellow:     '#DB742E'
#     blue:       '#3980C2'
#     magenta:    '#2C9473'
#     cyan:       '#6B3062'
#     white:      '#64526F'

#   bright:
#     black:      '#9F93A1'
#     red:        '#DF201C'
#     green:      '#29A0AD'
#     yellow:     '#DB742E'
#     blue:       '#3980C2'
#     magenta:    '#2C9473'
#     cyan:       '#6B3062'
#     white:      '#64526F'

background_opacity: 0.95

font:
  # Normal (roman) font face
  normal:
    # Font family
    #
    # Default:
    #   - (macOS) Menlo
    #   - (Linux) monospace
    #   - (Windows) Consolas
    family: 'MesloLGS NF'

    # The `style` can be specified to pick a specific face.
    style: Regular
  
